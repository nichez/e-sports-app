<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="playerName">Name</label>
          <input
            type="text"
            id="playerName"
            class="form-control"
            name="playerName"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="playerCountry">Country</label>
          <input
            type="text"
            id="playerCountry"
            class="form-control"
            name="playerCountry"
            ngModel
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
