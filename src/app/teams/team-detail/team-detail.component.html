<div class="row">
  <div class="col-xs-12">
    <img [src]="team.imagePath" alt="{{ team.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ team.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <div
      class="btn-group"
      appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Team <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditTeam()">Edit Team</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteTeam()">Delete Team</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{ team.country }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let player of team.players">
        {{ player.playerName }} - {{ player.playerCountry }}
      </li>
    </ul>
  </div>
</div>
