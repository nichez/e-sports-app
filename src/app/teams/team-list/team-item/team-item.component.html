<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">
   <div class="pull-left" style="margin-right: 15px;"><h4><strong>#{{index}}</strong></h4></div>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ team.name }}</h4>
    <p class="list-group-item-text">{{ team.country }}</p>
  </div>
  <span class="pull-right">
    <img [src]="team.imagePath" alt="{{ team.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
