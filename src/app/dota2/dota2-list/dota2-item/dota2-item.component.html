<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ dota2team.name }}</h4>
    <p class="list-group-item-text">{{ dota2team.country }}</p>
  </div>
  <span class="pull-right">
    <img [src]="dota2team.imagePath" alt="{{ dota2team.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
